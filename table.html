<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my table</title>
</head>
<body>
    <table border="black">
        <caption>food menu</caption>
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>pizza</td>
            <td>500</td>
            <td>6.5</td>
        </tr>
    </table>
</body>
</html>
